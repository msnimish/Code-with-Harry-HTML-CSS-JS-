<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block elements</title>
</head>
<body>
    <!-- paragragh is a block type element -->
    <p>This is a paragraph</p>
    <p>This is also a paragraph</p>
    <!-- span is an inline element -->
    <span>This is a span</span>
    <span>This is also a span</span>
    <!-- img is an inline element -->
    <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__480.jpg" alt="Flower">
</body>
</html>
