<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grid row</title>
    <style>
        .grid{
            display: grid;
            grid-template-rows: 5rem auto 3.0rem;
            grid-auto-rows: 1.5fr;
            grid-gap: 20px;
            grid-template-columns: repeat(5, 4fr);
        }

        .box{
            background-color: blueviolet;
            padding: 25px 5px;

        }

        .op{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box op">This is box-1</div>
        <div class="box">This is box-2</div>
        <div class="box op">This is box-3</div>
        <div class="box">This is box-4</div>
        <div class="box op">This is box-5</div>
        <div class="box">This is box-6</div>
        <div class="box op">This is box-7</div>
        <div class="box">This is box-8</div>
        <div class="box op">This is box-9</div>
        <div class="box">This is box-10</div>
    </div>
</body>
</html>
