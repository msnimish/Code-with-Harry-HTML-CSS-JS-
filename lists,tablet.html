<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list table</title>
</head>
<body>
    <ol type="I">
        <li>first</li>
        <li>Second</li>
        <ul type="circle">
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        <li>Third</li>   
    </ol>
    <ul type="square">
        <li>first</li>
        <li>Second</li>
        <li>Third</li>   
    </ul>

    <table>
        <thead>
            <tr>
                <th>Sr.No.</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Roshan</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Rohit Jha</td>
                <td>40000</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Kamal</td>
                <td>55000</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="2">Total Income</td>
            <td>125000</td>
        </tfoot>
    </table>
</body>
</html>
